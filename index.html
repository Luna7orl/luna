<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Protegido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    #login, #formulario, #thanks, #mensaje-secreto, #imagen-dedo, #siguiente-mensaje {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #imagen-dedo img {
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .boton-azul {
      background-color: #007BFF;
    }
    .boton-verde {
      background-color: #28a745;
    }
    .botones-container {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    #formulario, #thanks, #mensaje-secreto, #imagen-dedo, #siguiente-mensaje {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Pantalla de contrase√±a -->
  <div id="login">
    <h2>Ingresa la contrase√±a</h2>
    <input type="password" id="password" placeholder="Contrase√±a" required>
    <button onclick="verificarContrasena()">Entrar</button>
    <p id="mensaje" style="color: red; display: none;">Contrase√±a incorrecta</p>
  </div>

  <!-- Formulario -->
  <div id="formulario">
    <h2>Formulario de Registro</h2>
    <form id="myForm">
      <label for="name">Nombre:</label>
      <input type="text" name="name" id="name" required placeholder="Tu nombre">
      <button type="button" onclick="mostrarGracias()">Enviar</button>
    </form>
  </div>

  <!-- Mensaje de agradecimiento -->
  <div id="thanks">
    <h2>¬°Gracias por estar aqu√≠!</h2>
    <p id="thankMessage"></p>
    <button onclick="mostrarMensajeSecreto()">Continuar</button>
  </div>

  <!-- Mensaje secreto -->
  <div id="mensaje-secreto">
    <p>Tengo que decirte algo, mira...</p>
    <button onclick="mostrarImagenDedo()">Continuar</button>
  </div>

  <!-- Imagen del dedo -->
  <div id="imagen-dedo">
    <p>Mi dedo</p>
    <img src="https://i.ibb.co/Y7GZjN2x/image.jpg" alt="Dedo">
    <div class="botones-container">
      <button onclick="finalizar()">Finalizar</button>
      <button class="boton-azul" onclick="mostrarSiguienteMensaje()">No es cierto, es lo siguiente</button>
    </div>
  </div>

  <!-- Mensaje final -->
  <div id="siguiente-mensaje">
    <p id="texto-final">¬°Este es el mensaje especial que quer√≠as compartir! üíñ</p>
    <button class="boton-verde" onclick="cerrarTodo()">Cerrar</button>
  </div>

  <script>
    function verificarContrasena() {
      const pass = document.getElementById('password').value;
      if (pass === 'Pequitas') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('formulario').style.display = 'block';
      } else {
        document.getElementById('mensaje').style.display = 'block';
      }
    }

    function mostrarGracias() {
      const name = document.getElementById('name').value;
      document.getElementById('formulario').style.display = 'none';
      document.getElementById('thanks').style.display = 'block';
      document.getElementById('thankMessage').innerHTML = 'Gracias, ' + name + ', por estar aqu√≠.';
    }

    function mostrarMensajeSecreto() {
      document.getElementById("thanks").style.display = "none";
      document.getElementById("mensaje-secreto").style.display = "block";
    }

    function mostrarImagenDedo() {
      document.getElementById("mensaje-secreto").style.display = "none";
      document.getElementById("imagen-dedo").style.display = "block";
    }

    function mostrarSiguienteMensaje() {
      document.getElementById("imagen-dedo").style.display = "none";
      document.getElementById("siguiente-mensaje").style.display = "block";
      // Personaliza el mensaje final:
      document.getElementById("texto-final").innerText = "¬°Tengo que decirte que... (tu mensaje aqu√≠)!";
    }

    function finalizar() {
      alert("¬°Hasta pronto! ‚ù§");
      // Opci√≥n alternativa: window.location.href = "https://...";
    }

    function cerrarTodo() {
      // Recarga la p√°gina para reiniciar el flujo:
      location.reload();
      // Opci√≥n alternativa: window.location.href = "https://...";
    }
  </script>
</body>
</html>
