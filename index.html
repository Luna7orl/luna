<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Protegido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #login, #formulario, #thanks {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    #formulario, #thanks {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Pantalla de contraseña -->
  <div id="login">
    <h2>Ingresa la contraseña</h2>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button onclick="verificarContrasena()">Entrar</button>
    <p id="mensaje" style="color: red; display: none;">Contraseña incorrecta</p>
  </div>

  <!-- Formulario -->
  <div id="formulario">
    <h2>Formulario de Registro</h2>
    <form id="myForm">
      <label for="name">Nombre:</label>
      <input type="text" name="name" id="name" required placeholder="Tu nombre">
      <button type="button" onclick="mostrarGracias()">Enviar</button>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://gracias.com">
    </form>
  </div>

  <!-- Mensaje de agradecimiento -->
  <div id="thanks">
    <h2>¡Gracias por estar aquí!</h2>
    <p id="thankMessage"></p>
    <button onclick="continuar()">Continuar</button>
  </div>

  <script>
    function verificarContrasena() {
      const pass = document.getElementById('password').value;
      if (pass === 'Pequitas') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('formulario').style.display = 'block';
      } else {
        document.getElementById('mensaje').style.display = 'block';
      }
    }

    function mostrarGracias() {
      const name = document.getElementById('name').value;
      document.getElementById('formulario').style.display = 'none';
      document.getElementById('thanks').style.display = 'block';
      document.getElementById('thankMessage').innerHTML = 'Gracias, ' + name + ', por estar aquí.';

      // Mostrar el mensaje de gracias con un botón para continuar
    }

    function continuar() {
      // Aquí puedes hacer que se abra el texto que quieras o redirigir a otra página
      alert('¡Gracias por tu registro!');
    }
  </script>

</body>
</html>
